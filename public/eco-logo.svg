<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Water Drop Base -->
  <path d="M100 60 C85 75, 85 95, 100 110 C115 95, 115 75, 100 60 Z" fill="url(#waterGradient)" opacity="0.8"/>
  
  <!-- Leaves -->
  <path d="M70 80 Q60 70, 50 80 Q60 90, 70 80" fill="url(#leafGradient)"/>
  <path d="M75 95 Q65 85, 55 95 Q65 105, 75 95" fill="url(#leafGradient)"/>
  <path d="M130 80 Q140 70, 150 80 Q140 90, 130 80" fill="url(#leafGradient)"/>
  <path d="M125 95 Q135 85, 145 95 Q135 105, 125 95" fill="url(#leafGradient)"/>
  
  <!-- Central Recycling Symbol -->
  <g transform="translate(100, 130) scale(0.8)">
    <path d="M -15 -10 A 8 8 0 0 1 0 -18 L 8 -8 L 0 -8 A 8 8 0 0 1 -8 0 Z" fill="#16a34a"/>
    <path d="M 15 10 A 8 8 0 0 1 0 18 L -8 8 L 0 8 A 8 8 0 0 1 8 0 Z" fill="#16a34a"/>
    <path d="M 0 -10 A 8 8 0 0 1 15 5 L 5 15 L 5 5 A 8 8 0 0 1 -5 -5 Z" fill="#16a34a"/>
  </g>
  
  <!-- Company Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">ECO</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">ESSENTIA</text>
</svg>
