<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="smokeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="cleanAirGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#84cc16" opacity="0.3"/>
  
  <!-- Factory Building -->
  <rect x="50" y="120" width="100" height="100" fill="#64748b"/>
  <rect x="70" y="140" width="20" height="20" fill="#fbbf24"/>
  <rect x="110" y="140" width="20" height="20" fill="#fbbf24"/>
  <rect x="70" y="170" width="20" height="20" fill="#fbbf24"/>
  <rect x="110" y="170" width="20" height="20" fill="#fbbf24"/>
  
  <!-- Factory Chimney -->
  <rect x="130" y="70" width="30" height="80" fill="#475569"/>
  <rect x="125" y="65" width="40" height="10" fill="#374151"/>
  
  <!-- Dirty Smoke -->
  <ellipse cx="145" cy="50" rx="8" ry="15" fill="url(#smokeGrad)"/>
  <ellipse cx="142" cy="35" rx="10" ry="18" fill="url(#smokeGrad)"/>
  <ellipse cx="148" cy="18" rx="12" ry="20" fill="url(#smokeGrad)"/>
  
  <!-- Air Control Unit -->
  <rect x="220" y="90" width="120" height="80" rx="10" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  <rect x="230" y="100" width="100" height="60" fill="#dbeafe"/>
  
  <!-- Filter Layers -->
  <rect x="240" y="110" width="80" height="5" fill="#22c55e"/>
  <rect x="240" y="125" width="80" height="5" fill="#3b82f6"/>
  <rect x="240" y="140" width="80" height="5" fill="#8b5cf6"/>
  
  <!-- Clean Air Output -->
  <rect x="340" y="125" width="40" height="20" rx="10" fill="#f3f4f6" stroke="#6b7280"/>
  
  <!-- Clean Air Clouds -->
  <ellipse cx="375" cy="105" rx="6" ry="10" fill="url(#cleanAirGrad)"/>
  <ellipse cx="380" cy="90" rx="8" ry="12" fill="url(#cleanAirGrad)"/>
  <ellipse cx="375" cy="75" rx="10" ry="15" fill="url(#cleanAirGrad)"/>
  
  <!-- Control System -->
  <rect x="250" y="50" width="70" height="40" rx="5" fill="#1f2937"/>
  <text x="285" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#22c55e">CONTROL</text>
  <text x="285" y="75" text-anchor="middle" font-family="Arial" font-size="8" fill="#22c55e">SYSTEM</text>
  
  <!-- Status Indicators -->
  <circle cx="260" cy="180" r="5" fill="#22c55e"/>
  <text x="270" y="185" font-family="Arial" font-size="10" fill="#166534">85% Reduction</text>
  <circle cx="260" cy="195" r="5" fill="#3b82f6"/>
  <text x="270" y="200" font-family="Arial" font-size="10" fill="#1d4ed8">MPCB Compliant</text>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#166534">Air Pollution Control System</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Real-time Monitoring & Automated Controls</text>
</svg>
