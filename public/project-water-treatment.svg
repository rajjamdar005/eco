<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#84cc16" opacity="0.3"/>
  
  <!-- Water Treatment Tank -->
  <rect x="50" y="80" width="120" height="80" rx="10" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <rect x="60" y="90" width="100" height="60" fill="url(#waterGrad)"/>
  
  <!-- Pipes -->
  <rect x="170" y="115" width="80" height="10" fill="url(#pipeGrad)"/>
  <rect x="245" y="115" width="10" height="45" fill="url(#pipeGrad)"/>
  <rect x="245" y="155" width="80" height="10" fill="url(#pipeGrad)"/>
  
  <!-- Filter Unit -->
  <rect x="280" y="100" width="80" height="70" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <circle cx="320" cy="135" r="20" fill="#22c55e" opacity="0.6"/>
  <text x="320" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#166534">FILTER</text>
  
  <!-- Clean Water Output -->
  <rect x="355" y="155" width="10" height="30" fill="url(#pipeGrad)"/>
  <rect x="355" y="180" width="40" height="10" fill="url(#pipeGrad)"/>
  
  <!-- Water Drops -->
  <circle cx="375" cy="195" r="3" fill="#3b82f6"/>
  <circle cx="380" cy="200" r="2" fill="#3b82f6"/>
  <circle cx="370" cy="202" r="2.5" fill="#3b82f6"/>
  
  <!-- Control Panel -->
  <rect x="80" y="40" width="60" height="35" rx="5" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <circle cx="95" cy="52" r="3" fill="#22c55e"/>
  <circle cx="105" cy="52" r="3" fill="#eab308"/>
  <circle cx="115" cy="52" r="3" fill="#dc2626"/>
  <rect x="85" y="60" width="45" height="8" fill="#374151"/>
  <text x="107" y="66" text-anchor="middle" font-family="Arial" font-size="6" fill="#22c55e">ACTIVE</text>
  
  <!-- Plant Label -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#166534">Water Treatment Plant</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Zero Liquid Discharge System</text>
</svg>
