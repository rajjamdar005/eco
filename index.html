    <script>
      // Enhanced suppression for KaTeX quirks mode warning from bundled files
      (function() {
        if (typeof window === 'undefined') return;
        
        const suppressKaTeXWarning = function(originalFn) {
          return function(...args) {
            const message = args.join(' ');
            if (message && message.includes("KaTeX doesn't work in quirks mode")) {
              return; // Suppress this specific warning
            }
            return originalFn.apply(this, args);
          };
        };
      
        // Override both console methods for bundled file compatibility
        if (console.warn) {
          console.warn = suppressKaTeXWarning(console.warn);
        }
        if (console.error) {
          console.error = suppressKaTeXWarning(console.error);
        }
      })();
    </script>
